<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Create New Game Entry</title>
</head>
<body>
	<div align="center">
		<h1>Enter New Game</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${stats}" method="post">
			<table>
				<tr>
					<td>Date(yyyy-mm-dd):</td>
					<td><input type="text" th:field="*{date}"/></td>
				</tr>
				<tr>
					<td>Home Team:</td>
					<td><input type="text" th:field="*{home}"/></td>
				</tr>
				<tr>
					<td>Away Team:</td>
					<td><input type="text" th:field="*{away}"/></td>
				</tr>
				<tr>
					<td>Conference:</td>
					<td><input type="text" th:field="*{conference}"/></td>
				</tr>
				<tr>
					<td>Spread:</td>
					<td><input type="text" th:field="*{spread}"/></td>
				</tr>
				<tr>
					<td>Final Score:</td>
					<td><input type="text" th:field="*{score}"/></td>
				</tr>
				<tr>
					<td>Status:</td>
					<td><input type="text" th:field="*{cover}"/></td>
				</tr>
				<tr>
					<td colspan="3"><button style="font-size:15px" type="submit">Add Game</button></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
