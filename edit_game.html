<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Game Entry</title>
</head>
<body>
	<div align="center">
		<h1>Edit Game</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${stats}" method="post">
		<table>
  			<tr>
  			<td><label for="date">Date(yyyy-mm-dd):</label>
  			<input type="text" id="date" name="date"></td>
  			</tr>
  			<tr>
  			<td><label for="home">Home Team:</label>
  			<input type="text" id="home" name="home"></td>
  			</tr>
  			<tr>
  			<td><label for="away">Away Team:</label>
  			<input type="text" id="away" name="away"></td>
  			</tr>
  			<tr>
  			<td><label for="conference">Conference:</label>
  			<input type="text" id="conference" name="conference"></td>
  			</tr>
  			<tr>
  			<td><label for="spread">Spread:</label>
  			<input type="text" id="spread" name="spread"></td>
  			</tr>
  			<tr>
  			<td><label for="score">Final Score:</label>
  			<input type="text" id="score" name="score"></td>
  			</tr>
  			<tr>
  			<td><label for="cover">Status:</label>
  			<input type="text" id="cover" name="cover"></td>
  			</tr>
  			<tr>
				<td align=center colspan="2"><button style="font-size:15px" type="submit">Update Game</button></td>
			</tr>
  			</table>
		</form>
	</div>

</body>
</html>
